---
- name: Install the base-devel group
  pacman:
    name:
      - autoconf
      - automake
      - binutils
      - bison
      - fakeroot
      - file
      - findutils
      - flex
      - gawk
      - gcc
      - gettext
      - grep
      - groff
      - gzip
      - libtool
      - m4
      - make
      - pacman
      - patch
      - pkgconf
      - sed
      - sudo
      - texinfo
      - which
    state: present

- name: Install git
  pacman:
    name: git
    state: present

- name: Install cmake
  pacman:
    name: cmake
    state: present
- name: Install cross-compilation tools (LLVM & clang)
  pacman:
    name:
      - llvm
      - lld
      - clang
    state: present
- name: Install QEMU (Quick EMUlator)
  pacman:
    name:
      - qemu
      - qemu-arch-extra
    state: present
