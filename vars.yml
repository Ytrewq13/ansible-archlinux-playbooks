---
aur_user:
  name: aur_builder
  groups: wheel
  create_home: yes
  has_password: no
  sudoers_path: /etc/sudoers.d/11-install-aur_builder
  sudoers_line: 'aur_abuilder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
  state: present
normal_user:
  name: sam
  groups: wheel
  create_home: yes
  has_password: yes
  password: $6$p10OVgfyYDmMox6J$mItSE2cM2pYugtvFIxu0FGnKULD3vxdRcZAWrjA.IfdFp25Q92q0ZQ0pWUTCL5YM.DBK6h0Vd0gZTF05EnlFA.
  sudoers_line: 'sam ALL=(ALL) NOPASSWD: ALL'
  state: present

users:
  - '{{ aur_user }}'
  - '{{ normal_user }}'

playbooks_dir: tasks

config_repos:
  - { url: 'https://github.com/Ytrewq13/.config.git', dest: '.config' }
